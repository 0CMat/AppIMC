<ion-header>
  <ion-toolbar>
    <ion-title><ion-icon name="accessibility-outline" ></ion-icon>  Calcular IMC  </ion-title>
  </ion-toolbar>
</ion-header>
<ion-progress-bar color="primary"  type="buffer"></ion-progress-bar>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label  position="floating">Altura</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label  position="floating">Peso</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="full" fill="solid" color="primary">Calcular</ion-button>

  <hr size = 20 color="white">
  <hr size = 20 > 
  <br/> <br/>


  <h3 class="result">RESULTADO:</h3>
  <!-- exibir o resultado -->

</ion-content>
